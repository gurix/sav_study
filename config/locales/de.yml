  questionaries:
    form:
      types_of_adoption: Bitte wählen Sie eine Aussage aus, die auf Sie am ehesten zutrifft.
      types_of_adoptions:
        innovators: Ich bin eine Person, die neuen Technologien und Entwicklungen dicht folgt. Ich wage es, die Risiken, die mit der Nutzung eines ersten autonomen Fahrzeugs einhergehen, zu tragen.
        early_adopters: Ich bin eine Person, die sich der Vorteile autonomer Fahrzeuge vergegenwärtigt, und bin einer der Ersten, die von diesen Vorteilen gebrauch macht und ein autonomes Fahrzeug nutzt.
        early_majority: Ich bin eine Person, die an autonomen Fahrzeugen interessiert ist, aber deren Vorteile kritisch betrachtet. Bevor ich ein autonomes Fahrzeug nutze, will ich mir die Zeit nehmen, und von den Vorteilen überzeugt sein. Meine Entscheidung hängt grösstenteils von den Empfehlungen andere Nutzer ab. 
        late_majority: Ich bin eine Person, die von autonomen Fahrzeugen nicht begeistert ist und Gewissheit braucht. Ich nutze ein autonomes Fahrzeug, wenn diese einige Zeit auf dem Markt sind und sich die Vorteile offensichtlich bestätigen. 
        traditionalist: Ich bin eine traditionelle Person und habe wenig Interesse an autonomen Fahrzeugen. Ich mag keine Veränderungen in meinem Leben und nutze ein autonomes Fahrzeug nur, wenn die existierenden Modelle nicht mehr genutzt werden können.

